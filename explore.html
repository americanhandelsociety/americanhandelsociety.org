---
layout: default
---

{% include nav.html %}

<style id="carto-result-style">
  #carto-result {
    marker-fill-opacity: 0.9;
    marker-line-color: #FFF;
    marker-line-width: 1;
    marker-line-opacity: 1;
    marker-placement: point;
    marker-type: ellipse;
    marker-width: 8;
    marker-fill: #4A96AD;
    marker-allow-overlap: true;
      }
</style>

<div class='container'>
  <div class='row'>
    <div class='col-md-10 col-md-offset-1'>

      <div class="row">
        <div class='col-md-12'>
          <h2>Explore</h2>
          <p>Handel traveled throughout Europe during his lifetime. Use this map to explore his places of residence, compostional output, and biographical timeline.</p>
        </div>
      </div>

      <hr/> 

      <div class="row">
        <div class="col-md-4">
        
          <div class="form-group">
            <input class='form-control' id='search-address' placeholder='Enter an address or an intersection' type='text'>
          </div>
          <div class='form-group'>
            Within
            <select id='search-radius' class='form-control'>
              <option value='400'>2 blocks</option>
              <option value='805'>1/2 mile</option>
              <option value='1610'>1 mile</option>
              <option value='3220'>2 miles</option>
              <option value='8050'>5 miles</option>
            </select>
          </div>

          <div>
            <button class='btn btn-red' id="btnSearch"><i class='fa fa-search'></i> Search</button>
            <a href='/CartoTemplate' class='btn btn-blue' id="btnSearch"><i class="fa fa-repeat" aria-hidden="true"></i></i> Reset</a>
          </div>

        </div>

        <div class="col-md-8">
          <div id="mapCanvas"></div>
        </div>
      </div>


    </div>
  </div>
</div>

<!-- To render map -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&libraries=places&key=AIzaSyCSg3bQurfz0U61uKn_8CYgPHzcl_Y2JE8"></script>
<script type="text/javascript" src="js/lib/cartodb.js"></script>
<script type="text/javascript" src="js/lib/leaflet-google.js"></script>
<script type="text/javascript" src="js/cartoObj.js"></script>
